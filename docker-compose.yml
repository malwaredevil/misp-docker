version: '3.4'
services:
  portainer:
    container_name: portainer
    hostname: portainer
    image: portainer/portainer-ce
    restart: unless-stopped
    ports:
      - "8080:8000"
      - "9090:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data portainer/portainer-ce
  reverse:
    container_name: reverse
    hostname: reverse
    image: nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx-main:/etc/nginx
      - nginx-ssl:/etc/ssl/private
  misp:
    build: web
    container_name: misp
    hostname: misp
    depends_on:
      - db
    image: misp:latest
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - /dev/urandom:/dev/random
      - misp-docker-web:/var/www/MISP
      - misp-docker-startup:/opt/misp
    env_file:
      .env
  db:
    container_name: misp_db
    image: mysql/mysql-server:5.7
    restart: unless-stopped
    volumes:
      - misp-docker-db:/var/lib/mysql
    env_file:
      .env
volumes:
  misp-docker-db:
    name: "misp-docker-db"
  misp-docker-web:
    name: "misp-docker-web"
  misp-docker-startup:
    name: "misp-docker-startup"
  nginx-main:
    name: "nginx-main"
  nginx-ssl:
    name: "nginx-ssl"
  portainer_data:
    name: "portainer_data"

