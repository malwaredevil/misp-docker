version: '3.4'
services:
  web:
    build: web
    depends_on:
      - db
    container_name: misp_web
    image: misp:latest
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - /dev/urandom:/dev/random
      - misp-docker-web:/var/www/MISP
    env_file:
      .env
  db:
    container_name: misp_db
    image: mysql/mysql-server:5.7
    restart: unless-stopped
    volumes:
      - misp-docker-db:/var/lib/mysql
    env_file:
      .env
volumes:
  misp-docker-db:
  misp-docker-web:

